{%  extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for mov in movies_list %}
         <div class="card-body" >
        <div class="card-block">

         <div class="col-md-3" ><div class="card" style="width:20rem";>
          <img src="{{mov.image.url}}" class="card-img-top" alt="Card image cap" width="100px" height="250px" >
         <div class="card-body">
         <h5 class="card-title">{{mov.name}}</h5>
         <p class="card-text">{{mov.year}}</p>
         <a href="{% url   'movieapp:detail' mov.id %}" class="btn btn-primary">view details</a>
</div>
    </div>
</div>
</div></div>

        {% endfor %}
    </div>

</div>




{% endblock %}
